<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Stock Portfolio</title>
  </head>
  <body>
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Stock Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

       
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li> 
         <li class="nav-item">
          <a class="nav-link" href="{% url 'add_stock' %}">Add Stock</a>
        </li> 
        
       
        
      </ul>
      <form action="{% url 'home' %}"class="form-infinite my-2 my-lg-0" method="POST">
      	  {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Get Stock Quote" aria-label="Search"
        name="ticker">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Stock Quote</button>
      </form>
    </div>
  </div>
</nav>

  	<div class="container">
  		<br/>

  		{% if messages %}

  		    {% for message in messages %}
  		        <div class="alert alert-warning alert-dismissable" role="alert">
  		        	<button class="close" data-dismiss="alert">
  		        		<small><sup>x</sup></small>
  		        	</button>
  		        	{{ message }}
  		        </div><br/>
  		    {% endfor%}
  		{% endif %}    

         
  		{% block content %}


        {% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
